dependencies:
  pre:
    - rsync -avz ~/meteor-up $TEST_USER@$TEST_SERVER:~/ --exclude '*node_modules*' --exclude '.git' --exclude '*/.meteor/local/*'
    - ssh -t $TEST_USER@$TEST_SERVER 'bash ~/meteor-up/tests/test-setup.sh'

test:
  override:
    - ssh -t $TEST_USER@$TEST_SERVER 'bash ~/meteor-up/tests/test-run.sh'
  post:
    - ssh -t $TEST_USER@$TEST_SERVER 'rm -rf ~/meteor-up ~/tmp/* && sudo docker rm -f mydoc'